default_language_version:
  python: python3.13
default_install_hook_types: [pre-commit]
default_stages: [pre-commit]

repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.9.9
  hooks:
    # Run the linter.
    - id: ruff
      types_or: [ python, pyi ]
      args: [ --fix ]
    # Run the formatter.
    - id: ruff-format
      types_or: [ python, pyi ]
- repo: local
  hooks:
    - id: pyright
      name: pyright
      entry: bash -c 'unset VIRTUAL_ENV && cd api && uv run pyright'
      language: system
      types: [python]
      pass_filenames: false
      files: ^api/
    - id: pyright-provisioning
      name: pyright (provisioning)
      entry: bash -c 'unset VIRTUAL_ENV && cd provisioning && uv run pyright'
      language: system
      types: [python]
      pass_filenames: false
      files: ^provisioning/
    - id: pyright-worker
      name: pyright (worker)
      entry: bash -c 'unset VIRTUAL_ENV && cd worker && uv run pyright'
      language: system
      types: [python]
      pass_filenames: false
      files: ^worker/
    - id: check-secrets
      name: Claude Code - Check for secrets
      entry: .github/hooks/check-secrets.sh
      language: script
      pass_filenames: false
      always_run: true
      stages: [pre-commit]
