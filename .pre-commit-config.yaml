default_language_version:
  python: python3.13
default_install_hook_types: [pre-commit]
default_stages: [pre-commit]

repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.9.9
  hooks:
    # Run the linter.
    - id: ruff
      types_or: [ python, pyi ]
      args: [ --fix ]
    # Run the formatter.
    - id: ruff-format
      types_or: [ python, pyi ]
-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        args: ["--profile", "black"]
-   repo: https://github.com/asottile/pyupgrade
    rev: v3.19.1
    hooks:
    -   id: pyupgrade
-   repo: local
    hooks:
    -   id: check-secrets
        name: Claude Code - Check for secrets
        entry: .github/hooks/check-secrets.sh
        language: script
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
