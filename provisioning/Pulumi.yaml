name: gen-ai-on-aws
runtime:
  name: python
  options:
    toolchain: uv
    virtualenv: .venv
description: Generative AI on AWS
config:
  github_repo: yorrickjansen/gen-ai-on-aws
  app_version: latest
  model_name: anthropic/claude-sonnet-4-5-20250929
  gen-ai-on-aws:logging_level: INFO
  gen-ai-on-aws:anthropic_api_key_secret_name: anthropic_api_key
  gen-ai-on-aws:langfuse_public_key_secret_name: langfuse_public_key
  gen-ai-on-aws:langfuse_secret_key_secret_name: langfuse_secret_key
  gen-ai-on-aws:langfuse_host: https://us.cloud.langfuse.com

